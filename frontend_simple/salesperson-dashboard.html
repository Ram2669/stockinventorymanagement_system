<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesperson Dashboard - SRI LAKSHMI ENTERPRISES</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .salesperson-header {
            background: linear-gradient(135deg, #228B22, #32CD32);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .salesperson-header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        
        .salesperson-header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .welcome-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .welcome-card h2 {
            color: #2F4F2F;
            margin-bottom: 10px;
        }
        
        .welcome-card p {
            color: #666;
            font-size: 1.1em;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 5px solid #32CD32;
        }
        
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .action-card .icon {
            font-size: 3em;
            color: #32CD32;
            margin-bottom: 15px;
        }
        
        .action-card h3 {
            color: #2F4F2F;
            margin-bottom: 10px;
        }
        
        .action-card p {
            color: #666;
            margin: 0;
        }
        
        .alerts-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .alerts-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .alerts-header h2 {
            color: #2F4F2F;
            margin: 0;
            margin-left: 10px;
        }
        
        .alert-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }
        
        .alert-item.danger {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .alert-item.warning {
            border-left-color: #ffc107;
            background: #fffbf0;
        }
        
        .alert-info h4 {
            margin: 0;
            color: #2F4F2F;
        }
        
        .alert-info p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 0.9em;
        }
        
        .alert-status {
            text-align: right;
        }
        
        .alert-status .status {
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .alert-status .quantity {
            color: #666;
            font-size: 0.8em;
        }
        
        .status.critical {
            color: #dc3545;
        }
        
        .status.low {
            color: #ffc107;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .no-alerts {
            text-align: center;
            padding: 40px;
            color: #28a745;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="salesperson-header">
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        <h1><i class="fas fa-user-tie"></i> Salesperson Dashboard</h1>
        <p>SRI LAKSHMI ENTERPRISES - Sales Management</p>
    </div>

    <div class="container">
        <!-- Welcome Card -->
        <div class="welcome-card">
            <h2 id="welcomeMessage">Welcome back!</h2>
            <p>Ready to record sales and manage inventory</p>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="action-card" onclick="showRecordSale()">
                <div class="icon"><i class="fas fa-plus-circle"></i></div>
                <h3>Record Sale</h3>
                <p>Add new sales transactions</p>
            </div>
            
            <div class="action-card" onclick="showStockAlerts()">
                <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                <h3>Stock Alerts</h3>
                <p>View low stock notifications</p>
            </div>
        </div>

        <!-- Stock Alerts Section -->
        <div class="alerts-section">
            <div class="alerts-header">
                <i class="fas fa-bell" style="color: #ffc107; font-size: 1.5em;"></i>
                <h2>Stock Alerts</h2>
            </div>
            <div id="stockAlerts">
                <div class="loading">Loading stock alerts...</div>
            </div>
        </div>

        <!-- Record Sale Modal -->
        <div id="recordSaleModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-plus-circle"></i> Record New Sale</h2>
                    <span class="close" onclick="closeRecordSaleModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="saleMessage"></div>
                    <form id="recordSaleForm">
                        <div class="form-group">
                            <label for="productSelect">Product:</label>
                            <select id="productSelect" name="product" required>
                                <option value="">Select a product...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="customerName">Customer Name:</label>
                            <input type="text" id="customerName" name="customer_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity_sold" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="unitPrice">Unit Price (Rs.):</label>
                            <input type="number" id="unitPrice" name="unit_price" step="0.01" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="totalAmount">Total Amount:</label>
                            <input type="text" id="totalAmount" readonly style="background: #f8f9fa; font-weight: bold;">
                        </div>
                        
                        <div class="form-group">
                            <label for="paymentStatus">Payment Status:</label>
                            <select id="paymentStatus" name="payment_status" required>
                                <option value="unpaid">üí∞ Unpaid (Credit Sale)</option>
                                <option value="paid">‚úÖ Paid</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="paymentMethodGroup" style="display: none;">
                            <label for="paymentMethod">Payment Method:</label>
                            <select id="paymentMethod" name="payment_method">
                                <option value="">Choose payment method...</option>
                                <option value="cash">üíµ Cash</option>
                                <option value="card">üí≥ Card</option>
                                <option value="upi">üì± UPI</option>
                                <option value="bank_transfer">üè¶ Bank Transfer</option>
                                <option value="cheque">üìÑ Cheque</option>
                            </select>
                        </div>
                        
                        <div class="modal-actions">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Record Sale
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="closeRecordSaleModal()">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="config.js"></script>
    <script src="salesperson-dashboard.js"></script>
</body>
</html>
